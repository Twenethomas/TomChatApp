{% extends "base.html" %}

{% block title %}TomChat{% endblock %}

{% block content %}
<style>
    /* General Styles */
    
</style>

<div class="chat-container">
    <!-- Sidebar -->
    <div class="chat-sidebar">
        <h2>Chats</h2>
        <ul class="user-list">
            {% for user in users %}
                <li onclick="selectReceiver('{{ user.custom_id }}', '{{ user.username }}')">
                    ðŸŸ¢ {{ user.username }}
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-main">
        <div class="chat-header" id="chat-header">Select a user</div>

        <div class="chat-messages" id="chat-messages"></div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message..." disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io();
    let selectedReceiver = "";

    async function fetchMessages(receiverId) {
        try {
            const response = await fetch(`/messages/${receiverId}`);
            
            // Check if response is OK
            if (!response.ok) {
                console.error("Error fetching messages:", response.statusText);
                return;
            }

            const messages = await response.json();
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = ""; // Clear previous messages

            const currentUserId = "{{ current_user.custom_id }}";  // Get current user ID from Flask

            // Append messages to chat window
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(msg.sender_id === currentUserId ? 'sent' : 'received');
                messageElement.innerHTML = `<strong>${msg.sender_id}:</strong> ${msg.message_text}`;
                chatMessages.appendChild(messageElement);
            });

            // Scroll chat to the bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;

        } catch (error) {
            console.error("Error loading messages:", error);
        }
    }

    // Join chat
    socket.emit('join_chat', { user_id: '{{ current_user.custom_id }}' });

    function selectReceiver(receiverId, username) {
        selectedReceiver = receiverId;
        document.getElementById('chat-header').innerText = username;
        document.getElementById('message-input').disabled = false;
        document.getElementById('send-button').disabled = false;

        // Load messages from the backend
        fetchMessages(receiverId);
    }

    document.getElementById('send-button').addEventListener('click', function () {
        const message = document.getElementById('message-input').value.trim();
        if (message && selectedReceiver) {
            socket.emit('send_message', {
                message: message,
                sender_id: '{{ current_user.custom_id }}',
                receiver_id: selectedReceiver
            });
            document.getElementById('message-input').value = '';
        }
    });

    socket.on('receive_message', function (data) {
        if (data.sender_id === selectedReceiver || data.receiver_id === selectedReceiver) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add(data.sender_id === '{{ current_user.custom_id }}' ? 'sent' : 'received');
            messageElement.innerHTML = `<strong>${data.sender_id}:</strong> ${data.message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
</script>
{% endblock %}
